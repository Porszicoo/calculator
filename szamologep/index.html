<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="numbers">
        <button class="szamok button-30">0</button>
        <button class="szamok button-30">1</button>
        <button class="szamok button-30">2</button>
        <button class="szamok button-30">3</button>
        <button class="szamok button-30">4</button>
        <button class="szamok button-30">5</button>
        <button class="szamok button-30">6</button>
        <button class="szamok button-30">7</button>
        <button class="szamok button-30">8</button>
        <button class="szamok button-30">9</button>
        <button class="szamok button-30">Új szám</button>
    </div>
    

    <div id="buttons">
        <button class="button-30" onclick="Sum()">+</button>
        <Button class="button-30" onclick="Kivon()">-</Button>
        <button class="button-30" onclick="Osztas()">/</button>
        <button class="button-30" onclick="Szorzas()">*</button>
        <button class="button-30" onclick="Szazalek()">%</button>
        <button class="button-30" onclick="Gyok()">Gyök</button>
        <button class="button-30" onclick="Sin()">Sin</button>
        <button class="button-30" onclick="Cos()">Cos</button>
        <button class="button-30" onclick="Log()">Log</button>
    </div>
    <div id="area">
        <textarea name="" id="" cols="40" rows="10"></textarea>
    </div>
    

    

    <script src="index.js"></script>
</body>
</html>
